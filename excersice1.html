<script>
    let physic = prompt("nhập điểm vật lý");
    let chemistry = prompt("nhập điểm hoá hoc");
    let biological = prompt("nhập điểm sinh học");
    let Chemistry = parseInt(chemistry);
    let Physic = parseInt(physic);
    let Biological = parseInt(biological);
    let average = (Physic + Chemistry + Biological)/3;
    document.write("Điểm trung bình = " + average);
</script>
